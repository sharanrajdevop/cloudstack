kind: Deployment
apiVersion: apps/v1
metadata:
   name: deployment
spec:
 replicas: 1
 selector:
  matchLabels:
    env: CICD
 template:
   metadata:
       name: deploypod
       labels:
        env: CICD
   spec:
    containers:
     - name: c00
       image: sharandevop/mcafee:latest 
       ports:
        - containerPort: 8080

---
kind: Service
apiVersion: v1
metadata:
  name: demoservice
spec:
 ports:
   - port: 8080
     targetPort: 8080
 selector:
    env: CICD
 type: NodePort
